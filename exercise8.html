<body>
	<script type="text/javascript">
		
	function exam(totalmarks,is_exam){

		if(is_exam){

			return totalmarks >=90;
		}
		else{

			return (totalmarks >=90 && totalmarks <=100);

		}
		}

  	


	
	console.log(exam(50, ""))
	console.log(exam(35, "true"))
	console.log(exam(98, "false"))



	</script>


	
</body>
